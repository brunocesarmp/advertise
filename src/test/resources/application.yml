# configura banco in memory H2
spring:
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

jwt:
  secret: JWT_SECRET
  expirationSeconds: 3600

springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /docs.html
